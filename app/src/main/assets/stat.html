<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="./jquery.js"></script>
		<script type="text/javascript" src="./echarts.min.js"></script>
	</head>
	<body style="margin: 0; padding: 0; height: 100%; width: 100%;">
        <div id="myChart" style="height: 100%; width: 100%; margin: 0; padding: 0;"></div>
        <script type="text/javascript">
        	var fs = 28;
        	alert('xxxx');
	        function loadEcharts(json){
	        	var fxt = JSON.parse(json);
				var yearAndMonths = new Array();
				var yh = new Array();
				var yzg  = new Array();
				for( var j = 0 ; j < fxt.length ; j++){
						 yearAndMonths.push(fxt[j].time)
						 yh.push(fxt[j].count[0])
						 yzg.push(fxt[j].count[1])
				}
				
				var option = {
				    tooltip : {
				        trigger: 'axis',
				        textStyle: {
							fontSize: fs,
						}
				    },
				    legend: {
				    	y: 15,
				    	itemWidth:40,
				    	itemHeight:30,
				        data: ['隐患','已整改'],
				        textStyle: {
							fontSize: fs,
						}
				    },
				    grid: {
				        top: 80,
				        left: 50,
				        right: 50,
				        bottom: 50,
				        containLabel: true
				    },
				    barGap: 0.5,
				    barCategoryGap: 30,
				    color :['#FF4500','#FFA500'],
				    xAxis : [
				        {
				            type : 'category',
				            data : yearAndMonths,
				            axisLabel: {
				                textStyle: {
				                    fontSize: fs,
				                }
				            }
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value',
				            axisLabel: {
				                textStyle: {
				                    fontSize: fs,
				                }
				            },
				            minInterval: 0
				        }
				    ],
				    series : [
						{
							name:'隐患',
							type:'bar',
							barWidth:30,
							itemStyle:{normal:{label:{show:true, position:'top', textStyle:{color:'#FF4500', fontSize:fs}}}},
							data:yh,
						},
						{
							name:'已整改',
							type:'bar',
							barWidth:30,
							itemStyle:{normal:{label:{show:true, position:'top', textStyle:{color:'#FFA500', fontSize:fs}}}},
							data:yzg,
						  
						}
					]
					
				};
				echarts.init($("#myChart")[0]).setOption(option, false);
	        }
	    </script>
    </body>
</html>
